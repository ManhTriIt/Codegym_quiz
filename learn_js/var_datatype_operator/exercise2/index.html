<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <script>
        let r = prompt("Vui lòng nhập bán kính");
        const pi = Math.PI;
        let d = r * 2;
        let c = 2 * r * pi;
        let s = Math.pow(r, 2) * pi;
        document.write(`Đường kính = ${d}`);
        document.write(`<br/>`);
        document.write(`Chu vi = ${c}`);
        document.write(`<br/>`);
        document.write(`Diện tích = ${s}`);
    </script>
  </body>
</html>
