<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let loan = Number(prompt("Vui lòng nhập số tiền vay"));
        let interestRate = Number(prompt("Vui lòng nhập lãi suất"));
        let n = Number(prompt("Vui lòng nhập số năm"));

        let payment = loan + (n * (loan * (interestRate / 100)));
        document.write(`Số tiền phải trả sau ${n} năm là: ${payment}`);
    </script> 
</body>
</html>
