    <title>Revert array</title>
</head>

<body>
    <script>
        const arr = [1, 8, 2, 3, 23, 54]
        // Sử dụng while loop
        let first = 0
        let last = arr.length - 1
        while (first < last) {
            let temp = arr[first]
            arr[first] = arr[last]
            arr[last] = temp
            first++
            last--
        }

        // Sử dụng for loop
