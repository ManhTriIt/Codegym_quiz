<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Practice 3</title>

  <body>
    <script>
      let numbers = [-3, 2, 11, 3, 4, 1];
      let max = Math.max.apply(Math, numbers);
      let i = numbers.indexOf(max);
      alert(`Max: ${max} at position ${i}`);
    </script>
  </body>
