<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 7</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        let output = "";
        if (i % 3 === 0) {
          output += "Fizz";
        }
        if (i % 5 === 0) {
          output += "Buzz";
        }
        console.log(output || i); // nếu output không rỗng thì sẽ trả về output còn ngược lại sẽ trả về i.
      }
    </script>
  </body>
</html>
