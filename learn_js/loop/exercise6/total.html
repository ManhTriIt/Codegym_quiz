<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Total</title>
  </head>
  <body>
    <form>
      <input type="number" id="num1" placeholder="Enter the first number" />
      <input type="number" id="num2" placeholder="Enter the second number" />
      <button type="button" id="btn">Ok</button>
      <br /><br />
      <h2 id="display"></h2>
    </form>
    <script>
      const totalNumbers = () => {
        let num1 = document.querySelector("#num1").value;
        let num2 = document.querySelector("#num2").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        let total = 0;
        for (let i = num1; i <= num2; i++) {
          total += i;
        }
        document.querySelector(
          "#display"
        ).innerHTML = `Sum of numbers from ${num1} to ${num2} is ${total}`;
      };
      document.querySelector("#btn").addEventListener("click", totalNumbers);
    </script>
  </body>
</html>
