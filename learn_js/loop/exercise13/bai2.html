<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let i = prompt("Nhập nhiệt độ hiện tại");
    while (i < 20 || i > 100) {
        if (i < 20) {
            i = prompt("Vui lòng tăng nhiệt độ")
        }
        if (i > 100) {
            i = prompt("Vui lòng giảm nhiệt độ");
        }
    }
    alert(`Nhiệt độ hiện tại là: ${i}`);
</script>
</body>
</html>
