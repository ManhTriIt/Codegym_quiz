<script>
    // Kiểm tra số nguyên tố
    const isPrime = (number) => {
        if (number < 2) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false
            }
        } // Theo toán học: chỉ cần kiểm tra đến căn bậc 2 của số đó.
        return true
    }

    const sumPrice20From17 = () => {
