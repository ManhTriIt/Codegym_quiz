<script>
    const isPalindrome = () => {
        let string = prompt('Nhập chuỗi bất kỳ')
        // C1:
        // let arr = string.split('')

        //         return false
        //     }
        //     return true
        // }

        // C2:
        string = string.toLowerCase()
        return string === string.split('').reverse().join('')
    }

    if (isPalindrome()) {
        alert('Chuỗi này là chuỗi đối xứng')
    } else {
        alert('Chuỗi này không phải chuỗi đối xứng')
