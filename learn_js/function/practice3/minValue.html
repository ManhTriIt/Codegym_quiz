<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min</title>
</head>
<body>
<script>
    const num = [1, 4, 5, 22, 3, 54]

    const minArr = arr => {
        let min = arr[0]
        if (arr.length === 0) {
            return -1
        }
        for (let i = 0; i < num.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min
    }

    console.log(minArr(num))
</script>
</body>
</html>
