<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for loop</title>
  </head>
  <body>
    <input type="number" name="input" id="input" />
    <button type="button" id="btn">Click</button><br />
    <p id="display"></p>
    <script>
      const totalNumber = () => {
        let num = parseInt(document.querySelector("#input").value);
        let total = 0;
        for (let i = 1; i <= num; i++) {
          total += i;
        }
        document.querySelector("#display").innerHTML = `Total = ${total}`;
      };
      document.querySelector("#btn").addEventListener("click", totalNumber);
    </script>
  </body>
</html>
