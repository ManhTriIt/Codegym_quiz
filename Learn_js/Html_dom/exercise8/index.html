<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính điểm đại học</title>
  </head>
  <body>
    <h1>Tính điểm ĐH khối D</h1>
    Môn Toán <input type="text" id="monToan" /><br /><br />
    Môn Văn <input type="text" id="monVan" /><br /><br />
    Môn Anh <input type="text" id="monAnh" /><br /><br />
    Khu vực
    <select name="khuVuc" id="khuVuc">
      <option value="KV1">KV1</option>
      <option value="KV2">KV2</option>
      <option value="KV2-NT">KV2-NT</option>
      <option value="KV3">KV3</option></select
    ><br /><br />
    <button type="button" onclick="tinhDiem()">Tính điểm</button>
    <h2 id="total" style="color: red;"></h2>
    <script>
      const tinhDiem = () => {
        let toan = Number(document.getElementById("monToan").value);
        let van = Number(document.getElementById("monVan").value);
        let anh = Number(document.getElementById("monAnh").value);
        let khuVuc = document.getElementById("khuVuc").value;
        let result = document.getElementById("total")
        let total = toan + van + anh;
            switch (khuVuc) {
              case 'KV1':
                result.innerHTML = `Tổng điểm ĐH khối D của bạn là: ${total + 0.75}`
                break;
                case 'KV2-NT':
                    result.innerHTML = `Tổng điểm ĐH khối D của bạn là: ${total + 0.5}`;
                    break;
                case 'KV2':
                    result.innerHTML = `Tổng điểm ĐH khối D của bạn là: ${total + 0.25}`;
                    break;
                case 'KV3':
                    result.innerHTML = `Tổng điểm ĐH khối D của bạn là: ${total}`;
              default:
                break;
            }
      };
    </script>
  </body>
</html>
