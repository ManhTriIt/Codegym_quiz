<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Convert</title>
    <style>
        .col-wrap {
            width: 100%;
        }

        .col-3 {
            width: 25%;
            float: left;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="col-wrap">
    <div class="col-3">
        <label>Amount</label><br/>
        <input id="inputValue" type="text"/>
    </div>
    <div class="col-3">
        <label>From Currency</label><br/>
        <select name="fromCurrency" id="fromCurrency">
            <option value="VND" selected>VND</option>
            <option value="USD">USD</option>
        </select>
    </div>
    <div class="col-3">
        <label>To Currency</label><br/>
        <select name="toCurrency" id="toCurrency">
            <option value="USD" selected>USD</option>
            <option value="VND">VND</option>
        </select>
    </div>
    <div class="col-3">
        <button onclick="convertFunction()">Convert</button>
    </div>
</div>
<div id="showConvert"></div>
<script>
    function convertFunction() {
        let inputValue = Number(document.getElementById("inputValue").value);
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        if (fromCurrency === toCurrency) {
            document.getElementById("showConvert").innerHTML = `Result: ${inputValue}`;
        }
        if (fromCurrency === 'VND' && toCurrency === 'USD') {
            document.getElementById("showConvert").innerHTML = `Result: ${inputValue / 23000} USD`;
        }
        if (fromCurrency === 'USD' && toCurrency === 'VND') {
            document.getElementById("showConvert").innerHTML = `Result: ${inputValue * 23000} VND`;
        }
    }
</script>
</body>
</html>
