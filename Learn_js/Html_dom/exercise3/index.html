<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank 1990</title>
  </head>
  <style>
    .display {
      border: 1px solid black;
      height: 190px;
      width: 190px;
      background-color: black;
      margin: 20px;
    }
  </style>
  <body>
    <div class="display">
      <img
        id="tank"
        src="tank.png"
        style="position: relative; top: 0px; left: 0px"
        width="19"
        height="19"
      />
    </div>
    <button id="up" onclick="upFunction()">Up</button>
    <button id="down" onclick="downFunction()">Down</button>
    <button id="right" onclick="rightFunction()">Right</button>
    <button id="left" onclick="leftFunction()">Left</button>
    <script>
      let tank = document.getElementById("tank");
      let topDistance = parseInt(tank.style.top);
      let leftDistance = parseInt(tank.style.left);
      function downFunction() {
          topDistance += 19;
          return(topDistance + "px");
      }

      function downFunction() {
        return topDistance.top + "19px";
      }

      function rightFunction() {
        return leftDistance.left + "19px";
      }

      function leftFunction() {
        return leftDistance.left - "19px";
      }
    </script>
  </body>
</html>
