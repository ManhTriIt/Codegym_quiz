<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar year</title>
  </head>
  <body>
    <input
      type="text"
      name="calendarYear"
      id="calendarYear"
      placeholder="Nhập năm dương lịch"
    />
    <button id="btn" name="btn">Kiểm tra</button>
    <h2 id="result"></h2>
    <script>
      const convert = () => {
        const calendarYear = Number(
          document.getElementById("calendarYear").value
        );
        let can = calendarYear % 10;
        let chi = calendarYear % 12;
        switch (can) {
          case 0:
            can = "Canh";
            break;
          case 1:
            can = "Tân";
            break;
          case 2:
            can = "Nhâm";
            break;
          case 3:
            can = "Quý";
            break;
          case 4:
            can = "Giáp";
            break;
          case 5:
            can = "Ất";
            break;
          case 6:
            can = "Bính";
            break;
          case 7:
            can = "Đinh";
            break;
          case 8:
            can = "Mậu";
            break;
          case 9:
            can = "Kỷ";
            break;
        }
        switch (chi) {
          case 0:
            chi = "Thân";
            break;
          case 1:
            chi = "Dậu";
            break;
          case 2:
            chi = "Tuất";
            break;
          case 3:
            chi = "Hợi";
            break;
          case 4:
            chi = "Tý";
            break;
          case 5:
            chi = "Sửu";
            break;
          case 6:
            chi = "Dần";
            break;
          case 7:
            chi = "Mão";
            break;
          case 8:
            chi = "Thìn";
            break;
          case 9:
            chi = "Tỵ";
            break;
          case 10:
            chi = "Ngọ";
            break;
          case 11:
            chi = "Mùi";
            break;
        }
        document.getElementById(
          "result"
        ).innerHTML = `Năm âm lịch: ${can} ${chi}`;
      };
      document.getElementById("btn").addEventListener("click", convert);
    </script>
  </body>
</html>
