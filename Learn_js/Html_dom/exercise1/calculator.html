<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="num1"/>
<input type="text" id="num2"/><br><br>
<button onclick="add()">Addition(+)</button>
<button onclick="sub()">Subtraction(-)</button>
<button onclick="multi()">Multiplication(X)</button>
<button onclick="division()">Division(/)</button>
<h3 id="result"></h3>
<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");

    function add() {
        let total = Number(num1.value) + Number(num2.value);
        document.getElementById("result").innerHTML = `Result Addition: ${total}`;
    }

    function sub() {
        let difference = Number(num1.value) - Number(num2.value);
        document.getElementById("result").innerHTML = `Result subtraction: ${difference}`;
    }

    function multi() {
        let product = Number(num1.value) * Number(num2.value);
        document.getElementById("result").innerHTML = `Result product: ${product}`;

    }

    function division() {
        let quotient = Number(num1.value) / Number(num2.value);
        document.getElementById("result").innerHTML = `Result product: ${quotient}`;
    }
    </script>
</body>
</html>
