<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let num1 = 0, num2 = 1;
    let i = 0;
    let nextNum;
    let total = 0;
    document.write(`20 số fibonacci đầu tiên là: `)
    while (i < 20) {
        document.write(`${num1}&nbsp`);
        nextNum = num1 + num2;
        num1 = num2;
        num2 = nextNum;
        i++;
        total += num1;
    }
    document.write(`<br>Tổng là: ${total}`);

</script>
</body>
</html>
