<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<script>
    let N = prompt("Enter the height of the triangle");
    N = parseInt(N);
    // Xay dung do cao cua hinh tam giac
    for (let i = 0; i < N; i++) {
        // Tao hang
        for (let j = 0; j <= i; j++) {
            document.write(" * ");
        }
        // Xuong dong khi hien thi ket qua cua tung hang
        document.write(`<br>`);
    }
</script>
</body>
</html>
