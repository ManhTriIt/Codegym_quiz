<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    const countCharacter = (arr, char) => {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++
            }
        }
        if (count === 0) {
            document.write(`${count}`)
        } else {
            document.write(`Ký tự ${char} xuất hiện ${count} lần`)
        }
    }

    const myArr = ['x', 'y', 'z', 'a', 'b', 'c', 'a', 'z']
    countCharacter(myArr, 'a')
</script>
</body>
</html>
