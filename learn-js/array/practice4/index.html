  <body>
    <script>
      let nums = [-3, 2, 11, 3, 4, 1];
      let max = Math.max.apply(Math, nums);
      let min = Math.min.apply(Math, nums)
      let i = nums.indexOf(max);
      let j = nums.indexOf(min);
      alert(`Max: ${max} at position ${i}`);
      alert(`Min: ${min} at position ${j}`);
    </script>
  </body>
