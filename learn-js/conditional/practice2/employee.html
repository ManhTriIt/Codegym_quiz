<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
  </head>
  <body>
    <script>
      let message;
      const log = prompt("Login");
      log === "Employee"
        ? (message = "Hello")
        : log === "Director"
        ? (message = "Greetings")
        : log === ""
        ? (message = "No login")
        : (message = "");
      alert(message);
    </script>
  </body>
</html>
