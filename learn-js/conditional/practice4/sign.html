<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4</title>
  </head>
  <body>
    <script>
      const num = prompt("Please enter your number: ");
      switch (true) {
        case num > 0:
          alert(1);
          break;
        case num < 0:
          alert(-1);
          break;
        default:
          alert(0);
          break;
      }
    </script>
  </body>
</html>
