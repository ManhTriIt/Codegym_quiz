<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
  </head>
  <body>
    <h2 id="level"></h2>
    <script>
      let weight = Number(prompt("Please enter your weight"));
      let height = Number(prompt("Please enter your height"));
      let bmi = weight / (Math.pow(height, 2));
      let level = document.getElementById("level");
      if (bmi > 40) {
        level.innerHTML = "Béo phì cấp độ 3";
      } else if (bmi >= 35 && bmi < 40) {
        level.innerHTML = "Béo phì cấp độ 2";
      } else if (bmi >= 30 && bmi < 35) {
        level.innerHTML = "Béo phì cấp độ 1";
      } else if (bmi >= 25 && bmi < 30) {
        level.innerHTML = "Thừa cân";
      } else if (bmi >= 18.5 && bmi < 25) {
        level.innerHTML = "Bình thường";
      } else if (bmi >= 17 && bmi < 18.5) {
        level.innerHTML = "Gầy cấp độ 1";
      } else if (bmi >= 16 && bmi < 17) {
        level.innerHTML = "Gầy cấp độ 2";
      } else {
        level.innerHTML = "Gầy cấp độ 3";
      }
    </script>
  </body>
</html>
