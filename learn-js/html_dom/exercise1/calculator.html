<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" id="num1" />
    <input type="number" id="num2" /><br /><br />
    <button onclick="solve(event)" id="add">Addition(+)</button>
    <button onclick="solve(event)" id="sub">Subtraction(-)</button>
    <button onclick="solve(event)" id="mul">Multiplication(X)</button>
    <button onclick="solve(event)" id="div">Division(/)</button>
    <h3 id="result"></h3>
    <script>
      const solve = (event) => {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let result = document.getElementById("result");
        switch (event.target.id) {
          case "add":
            result.innerHTML = `Result addition: ${num1 + num2}`;
            break;
          case "sub":
            result.innerHTML = `Result subtraction: ${num1 - num2}`;
            break;
          case "mul":
            result.innerHTML = `Result multiplication: ${num1 * num2}`;
            break;
          case "div":
            result.innerHTML = `Result division: ${num1 / num2}`;
            break;
          default:
            break;
        }
      };
    </script>
  </body>
</html>
