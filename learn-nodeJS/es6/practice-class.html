<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <h2>Class in js</h2>
    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        get information() {
          return `Name: ${this.name} - Age: ${this.age}`;
        }

        set setName(name) {
          this.name = name;
        }

        set setAge(age) {
          this.age = age;
        }
      }

      const tri = new Person("Tri", 20);
      document.getElementById("before").innerHTML = tri.information;

      tri.name = "Minh";
      tri.age = 60;
      document.getElementById("after").innerHTML = tri.information;
    </script>
  </body>
</html>
